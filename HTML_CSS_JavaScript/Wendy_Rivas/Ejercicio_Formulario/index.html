<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/sweetalert2.min.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>

<body>
  <form class="formu">
    <div class="text-center p-5 ">
      <h2 class="mt-0">Clientes</h2>
    </div>

    <div class="justify-content-center">

      <div class="row p-4 justify-content-center">

        <div class="col-sm-1 text-center">
          <b><label for="nom">Nombre: </label></b>
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control form-control-sm" id="nom" name="nom" aria-label="First name"
            required />
          <div class="invalid-feedback">
            Por favor, ingrese su nombre
          </div>
        </div>

        <div class="col-sm-2 text-center">
          <b><label for="fecha">Fecha Prestamo: </label></b>
        </div>
        <div class="col-sm-2">
          <input type="date" class="form-control" id="fecha" name="fecha" aria-label="Last name" required>
          <div class="invalid-feedback">
            Por favor, ingrese una fecha
          </div>
        </div>

        <div class="col-sm-1 text-center">
          <b><label for="Int">Intereses: </label></b>
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="Int" name="Int" aria-label="Last name" required>
          <div class="invalid-feedback">
            Por favor, ingrese el porcentaje
          </div>
        </div>
      </div>

      <div class="row p-4 justify-content-center">
        <div class="col-sm-2 text-center">
          <b><label for="cuotapende">Cuotas Pendientes: </label></b>
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="cuotapende" name="cuotapende" aria-label="Last name" readonly required>
          <div class="invalid-feedback">
            Por favor, las cuotas
          </div>
        </div>

        <div class="col-sm-2 text-center">
          <b><label for="valopre">Valor Prestado: </label></b>
        </div>
        <div class="col-sm-2 ">
          <input type="text" class="form-control" id="valopre" name="valopre" aria-label="Last name" required>
          <div class="invalid-feedback">
            Por favor, ingrese un valor
          </div>
        </div>

        <div class="col-sm-2 text-center">
          <b><label for="totalpaga">Total Pagar: </label></b>
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="totalpaga" name="totalpaga" aria-label="Last name" readonly>
        </div>
      </div>
    </div>
    </div>

    <!-- Button trigger modal -------------------------------------------------------------------------------------->
    <div class="text-center">
      <button type="button" id="botonModal" class="btn btn-primary justify-content-center" data-bs-toggle="modal"
        data-bs-target="#pagos">
        Pagar
      </button>
    </div>
  </form>

  <!-- Modal --------------------------------------------------------------------------------------------------------->
  <div class="modal fade" id="pagos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Realizar Pago</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="valorpres" name="valorpres" placeholder="Valor Prestado"
                readonly>
              <label for="valorpres">Valor Prestado</label>
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">$</span>
              <span class="input-group-text">Intereses</span>
              <input type="text" class="form-control" id="interes" name="interes" readonly>
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">$</span>
              <span class="input-group-text">Valor Pagado</span>
              <input type="text" class="form-control" id="valorpaga" name="valorpaga" required>
              <div class="invalid-feedback">
                Por favor ingrese un valor
              </div>
            </div>

            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="cuota" name="cuota" placeholder="Cuota" readonly>
              <label for="cuota">Cuota</label>
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">$</span>
              <span class="input-group-text">Pago Capital</span>
              <input type="text" class="form-control" id="pagocapi" name="pagocapi" readonly>
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">$</span>
              <span class="input-group-text">Valor Intereses</span>
              <input type="text" class="form-control" id="valorinter" name="valorinter" readonly>
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">$</span>
              <span class="input-group-text">Valor Actual del Prestamo</span>
              <input type="text" class="form-control" id="valoractu" name="valoractu" readonly>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="btncerrar" name="btncerrar" class="btn btn-secondary"
            data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="btnguardar" name="btnguardar" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/pagos.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</body>

</html>
